<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile Card Component - Frontend Mentor</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Dancing+Script&family=Didact+Gothic&family=Dongle:wght@300;400&family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Merriweather:wght@300&family=Outfit:wght@300;400;600&family=Parisienne&family=Red+Hat+Display:wght@500;700;900&family=Roboto:ital@1&family=Tangerine:wght@700&family=Yellowtail&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="images">
          <img class="pattern" src="images/bg-pattern-card.svg" alt="" aria-hidden="true">
          <img class="profile" src="images/image-victor.jpg" alt="profile image"> 
        </div>
        <div class="description">
          <h1 class="hdr">Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <div class="numbers">
          <div class="number">
            <h2 class="hdr">80K</h2>
            <p>Followers</p>
          </div>
          <div class="number">
            <h2 class="hdr">803K</h2>
            <p>Likes</p>
          </div>
          <div class="number">
            <h2 class="hdr">1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </div> 
      <footer>
        <p>Challenge by <span><a target="_blank" rel="noopener noreferrer" href="https://www.frontendmentor.io/">Frontend Mentor</a></span>. Code by <span><a target="_blank" rel="noopener noreferrer"href="https://github.com/beatrizang">Beatriz</a></span></p>
      </footer>
      </main>
  </body>
</html>
