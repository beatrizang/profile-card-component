<!DOCTYPE html>
<html>
  <head>
    <title>Profile Card Component - Frontend Mentor</title>
    <link rel="icon" href="images/favicon-32x32.png">
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img src="images/bg-pattern-card.svg" alt="" aria-hidden="true">
        <img src="images/image-victor.jpg" alt="profile image">
        <div class="description">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <div class="numbers">
          <div class="number">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="number">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="number">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>

      </div> 

      </main>
  </body>
</html>
